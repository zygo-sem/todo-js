<!DOCTYPE html>
<html>
  <head>
    <title>TODO-JS</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div class="input_area">
      <input placeholder="TODOを入力" />
      <button id="add_button">追加</button>
    </div>

    <div class="incomplete_area">
      <p class="title">未完了のTODO</p>
      <ul>
        <div class="list_row">
          <li>TODOです</li>
          <button>完了</button>
          <button>削除</button>
        </div>

        <div class="list_row">
          <li>TODOです</li>
          <button>完了</button>
          <button>削除</button>
        </div>
      </ul>
    </div>

    <div class="complete_area">
      <p class="title">完了したTODO</p>
      <ul>
        <div class="list_row">
          <li>TODOでした</li>
          <button>戻す</button>
        </div>
      </ul>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
